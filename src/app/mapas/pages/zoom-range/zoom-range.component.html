<div #mapa id="zoomrange"></div>

<div class="row">
  <div class="col-12">
    <label class="form-label">
      {{ zoomLevel | number: "2.0-4" }} - Lat, Long: [{{
        center[0] | number: "2.8"
      }}, {{ center[1] | number: "2.8" }}]
    </label>
    <input
      type="range"
      class="form-range"
      [value]="zoomLevel"
      min="1"
      max="18"
      (input)="zoomCambio(zoomInput.value)"
      #zoomInput
    />
  </div>

  <div class="col-12">
    <button class="btn btn-primary" (click)="zoomIn()">+</button>
    <button class="btn btn-primary float-end" (click)="zoomOut()">-</button>
  </div>
</div>
